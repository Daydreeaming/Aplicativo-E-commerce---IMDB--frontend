<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de front end - E commerce </title>
    <link rel="stylesheet" href="desafio_pagina1.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img src="imagens/icone.svg">
        <input id="pesquisaHeader" placeholder="Pesquise filmes..." />
        <a class="headerLink" href="#"> <img src="imagens/favorito.svg"> Favoritos</a>
        <a class="headerLink" href="#"> <img src="imagens/promocao.svg"> Promoção</a>

        <div class="usuario">
            <a href="#"> Bem vindo Usuário </a>
            <img src="imagens/fotinha minha 1.png">
        </div>
    </header>

    <div class="pai">
        <div class="esquerda">
            <div class="card_esquerda_cima">
                <div class="textos_cards">
                    <div class="textos_cards_esquerda">
                        <span>Aproveite Agora</span>
                        <p> <img src="imagens/iconecupom.svg" style="margin-right: 10px;"> Cupom: HTMLNAOELINGUAGEM</p>
                    </div>
                    <div class="bordinha"></div>
                    <div class="textos_cards_direita">
                        <span>Finaliza em</span>
                        <p> 
                            <img src="imagens/timer.svg" style="margin-right: 10px;">
                            <span id="cronometro"></span>
                        </p>
                    </div>
                </div>
                <img src="imagens/money.png">
            </div>

            <div class="card_esquerda_topFilmes">
                <span id="topFilmes_Titulo">Top Filmes</span>
                <ul id="topFilmes" class="listaFilmes">
                </ul>
            </div>

            <div class="card_esquerda_filmes">
                <span id="filmes_Titulo">Filmes</span>
                <div class="categoria_botoes">
                    <button class="getFilmesByGenero" id="generoTodos">Todos</button>
                    <button class="getFilmesByGenero" id="generoAcao">Ação</button>
                    <button class="getFilmesByGenero" id="generoRomance">Romance</button>
                    <button class="getFilmesByGenero" id="generoFiccao">Ficção ciêntifica</button>
                    <button class="getFilmesByGenero" id="generoTerror">Terror</button>
                </div>

                <ul id="filmes" class="listaFilmes">
                </ul>
            </div>
        </div>

        <div class="direita">
            <div class="carrinho_de_compras">
                <div class="cabecalho_direita_cima">
                    <div class="conteudo_cabecalho">
                        <img src="imagens/bolsa.svg" />
                        <span>Sacola</span>
                    </div>
                </div>
    
                <div class="direita_baixo">
                    <div class="direita_meio">
                        <div class="textos_direita">
                            <span>Sua sacola está vazia</span>
                            <h4> Adicione filmes agora</h4>
                        </div>
        
                        <img src="imagens/carrinho.svg">
                    </div>

                    <div class="rodape_direita">
                        <span>Insira seu cupom</span>
                        <input class="cupomDesconto1 cupomDesconto" placeholder="Cupom de desconto">
                    </div>
                </div>
            </div>

            <div class="carrinho_de_compras2" hidden>
                <div class="cabecalho_direita_cima">
                    <div class="conteudo_cabecalho">
                        <img src="imagens/bolsa.svg" />
                        <span>Sacola</span>
                    </div>
                </div>

                <div class="conteudo_direita_meio">
                    <ul class = "conteudo_global_carrinho">
                    </ul>
                    
                    <div class="rodape_direita_pagina2">
                        <span>Insira seu cupom</span>
                        <input class="cupomDesconto2 cupomDesconto" placeholder="Cupom de desconto">
                        <button class="botao_concluido2"> 
                            <span>Confirme seus Dados</span>
                            <span id="concluir"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="desafio_pagina1.js"></script>
</html>
